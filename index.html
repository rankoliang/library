<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link rel="stylesheet" href="public/stylesheets/tailwind.css" type="text/css" media="all" />
  </head>
  <body class="text-gray-800 bg-gray-50">
    <header class="flex items-stretch justify-between flex-nowrap text-gray-50 rounded-b-md">
      <h1 class="w-auto h-full px-6 py-2 text-4xl font-semibold tracking-wide uppercase bg-purple-600 rounded-br-md">
        Library
      </h1>
      <div
        class="flex flex-col items-center justify-between overflow-hidden font-semibold uppercase shadow-md rounded-bl-md"
      >
        <span class="flex justify-center w-full px-6 py-1 text-xs text-center bg-green-500">Progress</span>
        <span class="flex items-center justify-center w-full h-full text-lg text-green-500 bg-white" id="progress"
          >0%</span
        >
      </div>
    </header>
    <main class="m-auto">
      <div
        id="books"
        class="p-6 m-auto sm:max-w-4xl lg:max-w-max grid grid-cols-1 sm:grid-cols-2 gap-4 lg:grid-cols-4 2xl:grid-cols-6"
      >
        <button
          class="text-gray-400 border-gray-300 cursor-pointer hover:bg-gray-50 card hover:text-gray-500 focus:outline-none focus:bg-gray-100"
          id="new-book"
        >
          <span class="font-semibold text-center text-9xl">+</span>
          <h3 class="text-4xl font-semibold tracking-tight text-center capitalize">Add book</h3>
        </button>
      </div>
    </main>
    <script src="public/javascript/library.js" charset="utf-8"></script>
  </body>
</html>
